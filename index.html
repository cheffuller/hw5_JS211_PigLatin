<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <header>
      <h1>Pig Latin Translator</h1>
      <div class="pig-fence"></div>
      <h2>A Javascript tool to translate words and phrases into pig latin.</h2>
    </header>
    <main>
      <label for="pig-latin-input">
        <h3>Please type whatever you would like translated into Pig Latin here:</h3>
      </label>
      <input class="pig-latin-input" name="pig-latin-input" type="text" />
      <br /><br />
      <button class="translate">TRANSLATE</button>
      <div class="pig-latin-output"></div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
